<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="game">
        <div class="player">
          <h2>Player</h2>
          <div class="options">
            <button id="rock"><img src="rock.png" alt="Rock"></button>
            <button id="paper"><img src="paper.png" alt="Paper"></button>
            <button id="scissors"><img src="scissors.png" alt="Scissors"></button>
          </div>
        </div>
        <div class="computer">
          <h2>Computer</h2>
          <div class="options">
            <div id="rock-computer" class="hidden"><img src="rock.png" alt="Rock"></div>
            <div id="paper-computer" class="hidden"><img src="paper.png" alt="Paper"></div>
            <div id="scissors-computer" class="hidden"><img src="scissors.png" alt="Scissors"></div>
          </div>
        </div>
      </div>
      <div class="result">
        <h2>Choose Your Weapon!</h2>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
